image: python:latest

stages:
  - Test
  - Release

test:
  stage: Test
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ["python:3.7", "python:3.8", "python:3.9", "python:3.10"]
  script:
    - pip install -e .
    - pip install pytest oais_utils==0.0.3
    - INDICO_KEY="$INDICO_KEY" python -m pytest --junitxml=path
  artifacts:
    when: always
    reports:
      junit: ./report.xml

pypi:
  stage: Release
  script:
    - pip install -U twine
    - python setup.py sdist
    - twine upload dist/*
  only:
    - tags
