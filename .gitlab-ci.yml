image: python:latest

stages:
  - Static Analysis
  - Test
  - Release

flake8:
  stage: Static Analysis
  script:
  - pip install flake8
  - python -m flake8 --statistics --count .
  allow_failure: true

test:
  stage: Test
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ['python:3.6', 'python:3.7']
  script:
    - pip install tox flake8
    - python -m tox

pypi:
    stage: Release
    script:
        - pip install -U twine
        - python setup.py sdist
        - twine upload dist/*
    only:
        - tags
