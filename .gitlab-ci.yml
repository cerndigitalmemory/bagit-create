image: python:latest

stages:
  - Test
  - Release

test:
  stage: Test
  image: $IMAGE
  parallel:
    matrix:
      - IMAGE: ['python:3.6', 'python:3.7']
  script:
    - export INDICO_KEY=$INDICO_KEY
    - pip install tox flake8
    - python -m tox
  artifacts:
    when: always
    reports:
      junit: ./report.xml

pypi:
    stage: Release
    script:
        - pip install -U twine
        - python setup.py sdist
        - twine upload dist/*
    only:
        - tags
